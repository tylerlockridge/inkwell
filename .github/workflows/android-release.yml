name: Android Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
          cache-dependency-path: gradle/wrapper/gradle-wrapper.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create google-services.json
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json

      - name: Decode keystore
        run: echo '${{ secrets.RELEASE_KEYSTORE_BASE64 }}' | base64 -d > app/release.keystore

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Build release APK
        env:
          KEYSTORE_PATH: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Inkwell ${{ steps.version.outputs.tag }}"
          body: |
            ## Inkwell ${{ steps.version.outputs.version }}

            Android companion app for Obsidian Dashboard Desktop.

            ### Install
            1. Download `inkwell-${{ steps.version.outputs.version }}-release.apk`
            2. Enable "Install unknown apps" for your browser
            3. Open the APK to install

            ### Features
            - Quick capture with tags, kind, calendar, priority
            - Inbox browsing with swipe actions
            - Note detail view with edit mode
            - Offline-first with background sync
            - Push notifications via FCM
            - Biometric unlock support
          files: |
            app/build/outputs/apk/release/app-release.apk
          fail_on_unmatched_files: false

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: inkwell-${{ steps.version.outputs.version }}-release
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      - name: Cleanup secrets
        if: always()
        run: |
          rm -f app/google-services.json
          rm -f app/release.keystore
