name: Android Build

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create google-services.json
        run: |
          if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
            echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json
          else
            # Placeholder for CI â€” satisfies Google Services plugin (no real FCM credentials)
            cat > app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "000000000000",
              "firebase_url": "https://inkwell-ci-placeholder.firebaseio.com",
              "project_id": "inkwell-ci-placeholder",
              "storage_bucket": "inkwell-ci-placeholder.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": { "package_name": "com.obsidiancapture" }
              },
              "oauth_client": [],
              "api_key": [{ "current_key": "CI_PLACEHOLDER_NOT_REAL" }],
              "services": { "appinvite_service": { "other_platform_oauth_client": [] } }
            }],
            "configuration_version": "1"
          }
          EOF
            echo "Using CI placeholder google-services.json (no real Firebase credentials)"
          fi

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: inkwell-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Cleanup secrets
        if: always()
        run: rm -f app/google-services.json
